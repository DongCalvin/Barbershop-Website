<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber House - Appointments</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="logo">
    <span style="text-align: left">&nbsp;&nbsp;Barber <span style="color: red">House</span></span>
  </div>
  <div id="red-box">646-458-6969</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="appointments.html">Appointments</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>
  <div class="appointments"></div>
  <div id="wrapper" class="container-fluid py-4">  
    <h1 class="appoint">Book Your Appointment Now!</h1>
    <form class="needs-validation" action="confirmation.html" method="post" style="border-radius: 5px">
      <h2>Which barber do you want?</h2>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="myStart">Date & Time</label>
        <input type="datetime-local" class="form-control" id="myStart" name="myStart" required>
      </div>

      <div class="form-group mb-3">  <label for="service">Type of Service</label>
        <select class="form-control" name="service" id="service" required>
          <option value="haircut">Haircut</option>
          <option value="beardtrim">Beard Trim</option>
          <option value="shave">Shave</option>
          <option value="style">Styling</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email (Optional)</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
      </div>

      <hr class="mb-2">
      <div class="hero"><button class="button" type="submit">Submit</button></div>
    </form>
  </div>

  <footer>
    &copy; 2024 Barber House. All Rights Reserved.<br>
  </footer>
</body>
</html>
